<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>binary-display</title>
  <meta name="description" content="Binary display">

  <link href="styles/index.css?v1" rel="stylesheet">
</head>
<body>
  <main id="app" class="app">
    <h1 class="app__title">
      Binary display
    </h1>

    <div class="app__content">
      <label>
        <span>Value:</span>
        <input id="input" type="number" value="13" min="0" max="59">
      </label>

      <br>

      <label>
        <span>Size:</span>
        <input id="size" type="range" min="6" max="100">
      </label>

      <br>

      <label>
        <span>Show Digit:</span>
        <input id="digit" type="checkbox" checked>
      </label>

      <br>

      <div class="binary-time-display-item binary-time-display-item--seconds">
        <div class="binary-time-display-item__column binary-time-display-item__column--tens">
          <div class="binary-time-display-item__segment">4</div>
          <div class="binary-time-display-item__segment">2</div>
          <div class="binary-time-display-item__segment">1</div>
        </div>
        <div class="binary-time-display-item__column binary-time-display-item__column--ones">
          <div class="binary-time-display-item__segment">8</div>
          <div class="binary-time-display-item__segment">4</div>
          <div class="binary-time-display-item__segment">2</div>
          <div class="binary-time-display-item__segment">1</div>
        </div>
      </div>

      <ul>
        <li>
          <a href="https://en.wikipedia.org/wiki/Binary_clock">Binary clock</a>
        </li>
        <li>
          <a href="https://vovanr.com/number-converter/">number-converter</a>
        </li>
        <li>
          <a href="https://englishtexts.ru/english-grammar/english-numerals">Английские цифры и числа</a>
        </li>
        <li>
          <a href="https://www.themathpage.com/ARITH/numeration.htm">NUMERATION OF THE
            WHOLE NUMBERS</a>
        </li>
        <li>
          <a href="http://www.salonhogar.net/themathpage/arith/parts-of-numbers_1.htm">PARTS
            OF NATURAL NUMBERS  1</a>
        </li>
      </ul>
    </div>

    <a
      class="copyright"
      href="https://github.com/vovanr/binary-display"
      target="_blank"
      rel="noopener noreferrer"
    >
      <span class="copyright__license">MIT ©</span> <span class="copyright__author">Vladimir Rodkin</span>
    </a>
  </main>

  <script defer src="js/index.js?v1"></script>
</body>
</html>
